<!DOCTYPE html>
<html>
<head>
	<title>Javascript图片库</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<script src="public/js/jquery-2.1.4.min.js" ></script>
	<link  rel="stylesheet" href="public/css/bootstrap.min.css"/>
	<script src="public/js/bootstrap.js" ></script>
	<style type="text/css">
		body{
			background-color: rgba(78, 78, 72, 0.12);
		}
		#placeholder{
			width: 600px;
			height: 400px;
			border:1px solid black;
		}

		#body{
			height: auto;
		}

		#title{
			height: auto;
			margin: 20px;
		}
		#picture{
			height: auto;
			margin: 10px;
		}

		#bodytitle{
			height: auto;
			margin: 10px;
			font-family: 微软雅黑;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div class="row">
		<div class="col-md-8 col-md-offset-2" id="body">
			<div class="column">
				<div class="col-md-12" id="title">
					<h1>Snapshots</h1>
					<div class="btn-group">
					   <button type="button" class="btn btn-default dropdown-toggle" 
					      data-toggle="dropdown">
					      PICTURE<span class="caret"></span>
					   </button>
					   <ul class="dropdown-menu">
					      <li>
					      	<a href="public/picture/002.jpg" title="讨论帖" onclick="showpic(this);return false;">002</a>
					      </li>
					      <li>
							<a href="public/picture/003.jpg" title="投票贴" onclick="showpic(this);return false;">003</a>
					      </li>
					      <li>
							<a href="public/picture/004.jpg" title="图片库" onclick="showpic(this);return false;">004</a>
					      </li>
					      <li>
							<a href="public/picture/005.jpg" title="背景图片" onclick="showpic(this);return false;">005</a>
					      </li>
					      
					   </ul>
					</div>
				</div>
				<div id="picture">
					<center><img id="placeholder" src="public/picture/001.jpg" alt="My Image Gallery"/></center>
				</div>
				<div id="bodytitle">
					<center><p id="p1">chose a picture</p></center>
				</div>
			</div>
		</div>
	</div>


	
		

	<script type="text/javascript">
		function showpic(whichpic)
		{
			var source=whichpic.getAttribute("href");
			var placeholder=document.getElementById("placeholder");
			placeholder.setAttribute("src",source);
			var p1=document.getElementById("p1");
			title=whichpic.getAttribute("title");
			p1.firstChild.nodeValue=title;
		}
	</script>

	<p></p>
</body>
</html>
